<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gainly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box" style="max-width: 600px;">
            <h1>Welcome to Gainly, <span id="userName"></span>!</h1>
            <p style="color: #666; margin: 20px 0;">You are successfully logged in.</p>
            <p style="color: #666; margin: 20px 0;">This is your dashboard where you'll be able to track meals, workouts, and progress.</p>
            <button onclick="logout()" class="btn">Logout</button>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token) {
            // Not logged in, redirect to login page
            window.location.href = 'login.html';
        } else {
            // Display user's name
            document.getElementById('userName').textContent = user.name || 'User';
        }

        function logout() {
            // Clear localStorage
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            // Redirect to home page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
