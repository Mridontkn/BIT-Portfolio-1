<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gainly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Create Account</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div id="errorMessage" style="color: #ff4444; margin: 10px 0; font-size: 0.9rem;"></div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="switch-form">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        const API_URL = 'https://bit-portfolio-1.onrender.com';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = e.target.querySelector('button[type="submit"]');

            // Check if passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                return;
            }

            // Check password length
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long';
                return;
            }

            // Disable button and show loading
            submitButton.disabled = true;
            submitButton.textContent = 'Creating account...';
            errorMessage.textContent = '';

            try {
                const response = await fetch(`${API_URL}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = data.message || 'Registration failed. Please try again.';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Sign Up';
                }
            } catch (error) {
                errorMessage.textContent = 'Connection error. The server might be sleeping (free tier). Please wait 30 seconds and try again.';
                console.error('Error:', error);
                submitButton.disabled = false;
                submitButton.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
