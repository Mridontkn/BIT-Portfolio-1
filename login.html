<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gainly</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-page {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .auth-brand {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .back-link {
            color: #999;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body class="auth-page">
    <!-- Navigation -->
    <div class="auth-nav">
        <a href="index.html" class="auth-brand">Gainly</a>
        <a href="index.html" class="back-link">← Back to Home</a>
    </div>

    <!-- Login Form -->
    <div class="login-box">
        <h1>Login to Gainly</h1>
        <div id="loginFormContainer">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            <div id="errorMessage" style="color: #ff4444; margin: 10px 0; font-size: 0.9rem;"></div>
            <button onclick="handleLogin()" class="btn">Login</button>
        </div>
        <p class="switch-form">Don't have an account? <a href="register.html">Sign up here</a></p>
    </div>

    <script>
        const API_URL = 'https://bit-portfolio-1.onrender.com';

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const button = event.target;

            if (!email || !password) {
                errorMessage.textContent = 'Please enter both email and password';
                return;
            }

            // Disable button and show loading
            button.disabled = true;
            button.textContent = 'Logging in...';
            errorMessage.textContent = 'Connecting to server... (may take 30s if sleeping)';
            errorMessage.style.color = '#999';

            try {
                console.log('Attempting login...');
                
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('Response received:', response.status);
                const data = await response.json();
                console.log('Data:', data);

                if (response.ok) {
                    // Store token in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    errorMessage.style.color = '#4CAF50';
                    errorMessage.textContent = 'Login successful! Redirecting...';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                } else {
                    errorMessage.style.color = '#ff4444';
                    errorMessage.textContent = data.message || 'Login failed. Please try again.';
                    button.disabled = false;
                    button.textContent = 'Login';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.color = '#ff4444';
                errorMessage.textContent = 'Connection error: ' + error.message;
                button.disabled = false;
                button.textContent = 'Login';
            }
        }

        // Allow Enter key to submit
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleLogin();
        });
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
